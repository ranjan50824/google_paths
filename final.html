    <script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer();
    var locations = [
        ['<strong>Kaveri</strong><br>N Block<br>Telefono: 06121128045<br>Fax: 0668300813', 13.015072300000000000, 77.565546900000070000, 2],
        ['<strong>Vedaas Solutions</strong><br>Mess-C<br>Telefono: 0668806226<br>Fax: 0668300813', 13.015072300000000000, 77.565546900000070000, 1]
    ];

    var infowindow = new google.maps.InfoWindow();
var myOptions = {
    zoom: 10,
    center: new google.maps.LatLng(13.015072300000000000, 77.565546900000070000),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map"),
                                myOptions);
    var bounds = new google.maps.LatLngBounds();

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
        });

        bounds.extend(marker.position);

        google.maps.event.addListener(marker, 'click', (function (marker, i) {
            return function () {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }

    map.fitBounds(bounds);

    var listener = google.maps.event.addListener(map, "idle", function () {
        map.setZoom(17);
        google.maps.event.removeListener(listener);
    });

    directionsDisplay.setMap(map);
}

function calcRoute() {
    var start = document.getElementById('start').value;
    var end = document.getElementById('end').value;
    var request = {
        origin: start,
        destination: end,
        travelMode: google.maps.DirectionsTravelMode.WALKING
    };
    directionsService.route(request, function (response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
        } else { alert("Directions request failed:"+status); }
    });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
